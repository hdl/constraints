name: Doc

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:

  Doc:
    runs-on: ubuntu-latest
    name: ðŸ““ Doc
    steps:

    - name: ðŸ§° Checkout
      uses: actions/checkout@v3

    - name: ðŸ“® Clone openFPGALoader
      run: git clone https://github.com/trabucayre/openFPGALoader

    - name: ðŸ““ Build The Docs
      uses: buildthedocs/btd@v0
      with:
        token: ${{ github.token }}
